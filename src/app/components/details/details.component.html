<div class="container">
    <div class="row my-5 p-5">
        <div class="col-md-3">
            <img [src]="productDetails?.imageCover" class="w-100" alt="">
        </div>
        <div class="col-md-9 position-relative">
            <h1 class="mb-5">{{productDetails?.title}}</h1>
            <p class="mt-3 text-muted">{{productDetails?.description}}</p>
            <span class="text-main">{{productDetails?.category?.name}}</span>
            <div class="d-flex justify-content-between align-items-center my-3">
                <span>{{productDetails?.price}} EGP</span>
                <span>{{productDetails?.ratingsAverage}} <i class="fa-solid fa-star rating-color"></i></span>
            </div>
            <button  class="btn bg-main text-white w-100 position-absolute bottom-0">Add to Cart</button>

        </div>
    </div>
</div>
