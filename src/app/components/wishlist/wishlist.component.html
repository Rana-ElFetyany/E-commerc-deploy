@if (!Loading) {
@if (wishlist.count!=0) {
<div class="container my-5 bg-main-light p-4 rounded-3">
<h1>Wishlist:</h1>
<span>Items: {{wishlist.count}}</span>
@for (product of wishlist.data; track $index) {
    <h1>aaaaaaaaaaaaaaaaaah</h1>
    <div class="row my-2 py-4 border-bottom">
        <div class="col-md-1">
            <img [src]="product.imageCover" class="w-100" alt="">
        </div>
        <div class="col-md-11 d-flex justify-content-between">
            <div>
                <h5>{{product.title}}</h5>
                <p class="text-main">Price: {{product.price}} EGP</p>
                <button class="btn" (click)="deleteItem(product._id)"><i class="fa-solid fa-trash-can text-main"></i> Remove</button>
            </div>
            <div>
                <button  class="btn main-border">Add to Cart</button>
            </div>
        </div>
    </div>
}
</div>
}
@else {
        <h2 class="text-main my-5 text-center">Cart is Empty</h2>

}

}@else {
    <h2 class="text-main my-5 text-center">Loading.....</h2>
}
